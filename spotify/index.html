<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="./requirements/800px-Spotify_logo_without_text.svg.png" alt="logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best Songs</h1>
            <div class="songitemcontainer">
                <div class="songItem">
                    <img src="./covers/1.jpg" alt="">
                    <span class="songName">Let Me Love You</span>
                    <span class="songlistplay"><span class="timestamp"><i id="1"class="fa-solid songItemPlay fa-2x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/1.jpg" alt="">
                    <span class="songName">Let Me Love You</span>
                    <span class="songlistplay"><span class="timestamp"><i id="2"class="fa-solid songItemPlay fa-2x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/1.jpg" alt="">
                    <span class="songName">Let Me Love You</span>
                    <span class="songlistplay"><span class="timestamp"><i id="3"class="fa-solid songItemPlay fa-2x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/1.jpg" alt="">
                    <span class="songName">Let Me Love You</span>
                    <span class="songlistplay"><span class="timestamp"><i id="4"class="fa-solid songItemPlay fa-2x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/1.jpg" alt="">
                    <span class="songName">Let Me Love You</span>
                    <span class="songlistplay"><span class="timestamp"><i id="5 "class="fa-solid songItemPlay fa-2x fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <i class="fa-solid fa-3x fa-step-backward"id="previous"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="./requirements/playing.gif" alt="" id="gif"><span id="songInfoName">Warriyo</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/da35fcc19e.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
